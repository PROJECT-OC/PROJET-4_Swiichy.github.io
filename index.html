<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Link-->
    <link rel="stylesheet" href="style.css">
	<!--Script-->
	<script src="https://kit.fontawesome.com/b1c64ad10d.js" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
    <title>Orinoco - Shop</title>
  </head>
  <body>
	<div class="main-content">
		<header>
			<div class="content-header">
				<div class="header-top_side">
					<p>Livraisons rapides et retours gratuits en magasins</p>
				</div>
				<div class="header-search_connect_bag">
					<div class="content-search">
						<i class="fas fa-search margin-right_i"></i>
						<form action="" method="GET" class="form-search">
							<input type="text" id ="color_input"name="product" id="search-form"
							placeholder="Rechercher">
						</form>
					</div>
					<div class="content-login_bag">
						<div class="login">
							<p class="login-content">S'identifier</p>
						</div>
						<div class="bag_content">
							<i class="fas fa-shopping-bag margin-left_i"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="header-title">
				<h1 class="content-title">
					Orinoco
				</h1>
			</div>
			<nav>
				<div class="content-nav">
					<ul class="list-nav">
						<li class="elt-nav"><a href="#">Nouveautés !</a></li>
						<li class="elt-nav"><a href="#">Produits</a></li>
						<li class="elt-nav"><a href="#">À propos</a></li>
						<li class="elt-nav"><a href="#">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="container">
			<div class="content-promo">
				<div class="line-one">
					<p>super days</p>
				</div>
				<div class="line-two">
					<p>30%</p>
				</div>
				<div class="line-three">
					<p>de réduction</p>
				</div>
				<div class="line-four">
					<p>sur votre deuxième achats</p>
				</div>
				<div class="button-promo">
					<p>J'en profite</p>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
